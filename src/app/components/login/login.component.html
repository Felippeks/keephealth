<section class="flex flex-col items-center justify-center mx-auto  text-center p-5 text-lg animated-gradient">
    <form [formGroup]="loginForm">
        <label for="email" class="block">Email</label>
        <input type="text" id="email" formControlName="email" class="w-80 2xl:w-96 p-2 my-2 text-center text-lg rounded-full focus:outline-none transition-colors duration-300 ease-in-out bg-white italic placeholder-gray-600 focus:placeholder-gray-400 shadow-lg shadow-slate-500 "/>

        <label for="password" class="block">Senha</label>
        <input type="password" id="password" formControlName="password" class="w-80 2xl:w-96 p-2 my-2 text-center text-lg rounded-full focus:outline-none transition-colors duration-300 ease-in-out bg-white shadow-lg shadow-slate-500  italic placeholder-gray-600 focus:placeholder-gray-400"/>

        <button type="submit" (click)="onLogin()" class="block w-1/2 mx-auto my-2 py-2 text-white bg-green-500 rounded-full cursor-pointer shadow-lg shadow-slate-500  transition-colors duration-300 ease-in-out hover:bg-green-400">Entrar</button>
        <button type="button" (click)="onForgotPassword()" class="block w-1/2 mx-auto my-2 py-2 text-white bg-green-500 rounded-full cursor-pointer shadow-lg shadow-slate-500  transition-colors duration-300 ease-in-out hover:bg-green-400">Esqueci a senha</button>
        <button type="button" (click)="onRegister()" class="block w-1/2 mx-auto my-2 py-2 text-white bg-green-500 rounded-full cursor-pointer shadow-lg shadow-slate-500  transition-colors duration-300 ease-in-out hover:bg-green-400">Cadastrar</button>
    </form>
</section>
