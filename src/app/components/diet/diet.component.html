<app-header></app-header>
<div class="container">
    <div class="diets">
        <label for="pesquisa">Pesquisa</label>
        <input
          type="text"
          id="pesquisa"
          [formControl]="inputPesquisa"
        />
        <ng-container *ngFor="let item of list">
          <div>
            <div>
              <h3>{{ item.name }}</h3>
              <img [src]="item.imageLink" alt="{{ item.name }}" />
            </div>
            <div>
              <p>{{ item.description }}</p>
            </div>            
            <button (click)="goToDetails(item.id)">Detalhes</button>
          </div>
        </ng-container>
    </div>
</div>
