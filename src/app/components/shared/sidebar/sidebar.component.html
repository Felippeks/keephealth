<p-button (click)="showDialog()" icon="pi pi-external-link" label="Adicionar atividade"></p-button>
<p-dialog header="Adicionar Atividade" [(visible)]="visible" [modal]="true" [style]="{width: '300px', height:'500px'}">
  <div >
    <div >
      <label for="tipo">Tipo de Atividade</label>
      <p-dropdown id="tipo" [(ngModel)]="atividade.tipo" [options]="tiposAtividade"></p-dropdown>
    </div>
    <div >
      <label for="data">Data Realizada</label>
      <p-calendar id="data" [(ngModel)]="atividade.data" dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div >
      <label for="distancia">Dist√¢ncia (opcional)</label>
      <input id="distancia" type="text" [(ngModel)]="atividade.distancia" pInputText>
    </div>
    <div >
      <label for="tempo">Tempo (opcional)</label>
      <input id="tempo" type="text" [(ngModel)]="atividade.tempo" pInputText>
    </div>
  </div>
  <p-footer>
    <p-button (click)="salvarAtividade()" label="Salvar"></p-button>
  </p-footer>
</p-dialog>
